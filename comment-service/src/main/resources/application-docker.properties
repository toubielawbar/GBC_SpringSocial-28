spring.application.name=comment-service
server.port=8086

spring.datasource.url=jdbc:postgresql://host.docker.internal:5435/comment-service
spring.datasource.username=admin
spring.datasource.password=password

spring.jpa.hibernate.ddl-auto=update

spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

user.service.url=http://user-service:8082/api/user

eureka.client.serviceUrl.defaultzone=http://discovery-service:8760/eureka